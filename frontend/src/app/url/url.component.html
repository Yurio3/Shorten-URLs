<div class="logout">
  <div></div>
  <button mat-raised-button (click)="logout()">Logout</button>
</div>

<div style="width: 500px; padding: 20px;">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="shortUrl">
          <th mat-header-cell *matHeaderCellDef> SHORT URL </th>
          <td mat-cell *matCellDef="let element"> {{element}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> ACTION </th>
            <td mat-cell *matCellDef="let element"> 

                <button style="margin-right: 10px;" mat-raised-button (click)="openFetchDialog(element)">View record</button>
                
                <button mat-raised-button (click)="visitLink(element)">Visit link</button>

            </td>
          </ng-container>
  
      
        
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</div>
  

<div style="padding: 20px;">
    <button mat-raised-button (click)="openDialog()">Add URL</button>
</div>
