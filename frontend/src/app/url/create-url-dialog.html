<h2 mat-dialog-title>Create Short URL</h2>
<mat-dialog-content>
  <p>Enter Long URL you want to convert to Short URL</p>
  <mat-form-field>
    <mat-label>Long URL</mat-label>
    <input matInput #longUrl />
  </mat-form-field>
  <p *ngIf="urlData">
    Long URL <span style="color: red;">{{urlData.longUrl}}</span> 
    converted to short URL: <span style="color: red;">{{urlData.shortUrl}}</span>
    
</p>

<p *ngIf="urlData">
    Number of times this URL was requested: <span style="color: red;">{{urlData.clickCount}}</span>
</p>

</mat-dialog-content>

<mat-dialog-actions style="display: flex; flex-direction: row; justify-content: space-between;">
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-button (click)="convertUrl(longUrl)" cdkFocusInitial>Convert URL</button>
</mat-dialog-actions>
